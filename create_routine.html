<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Create Routine</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="styles/theme.css" />
		<link rel="stylesheet" href="styles/view_routine.css" />


	</head>

	<body>
		<nav>
			<button class="submitbtn" onclick="home()" style="margin: 0.4em; height: 2.5em; width: 7em; float: left;">Home</button>
			<button class="submitbtn" id="navlogout" onclick="logOut()"
				style="margin: 0.4em; height: 2.5em; width: 7em; float: right;">Logout</button>
		</nav>
	
	<div class = "cform" style="width: 20em">
		<h4 class="blocktitle">Create a routine</h4>
		<div class = "cul">
			<div class = "cli">
				<input class = "names inputfield" type="text" id="routinename" name="routinename" placeholder="Routine Name"/>       
				<!-- <label for="datescheduled">Start date:</label> -->
				<input type="date" id="datescheduled">
				<br><br>	
				<!-- Search bar/Dropdown  -->
				<!-- Ensure that value of list attribute in input is same as the id of datalist -->
					<input style="border:none" list="searchexercise" id="inputexercise" placeholder="Search">
					<datalist id="searchexercise">
					</datalist> 
					<!-- Sort the list for search bar/dropdown above -->
					<select  style="border:none" id = "filterdropdown">
						<option value = "all">All</option>
						<option value = "strength">Strength</option>
						<option value = "cardio">Cardio</option>
						<option value = "stretch">Stretch</option>
					</select>
					<!-- Should add the exercise to list then clear the search above -->
					<button class = "buttons" id = "addexercisebtn" onclick="addExerciseToList()">Add</button>
				<br><br>
				<!-- Display Added Exercises -->
				<div class= "addedexerciselist" id = "addedexerciselist">Add some exercises</div>
				</div>
			<!-- Submit button -->
			<div>
				<br>
				<button class = "buttons" id = "submitbtn" onclick="createRoutine()">
					Create Routine
				</button>
			</div>
			<br>

		</div>
		<div class = "successfield" id = "successmsg"></div>
		<div class = "errorfield" id = "errormsg"></div>

	</div>


	
</body>
	<script src = "scripts/create_routine.js"> </script>
	<script src = "scripts/nav.js"> </script>


</html>
