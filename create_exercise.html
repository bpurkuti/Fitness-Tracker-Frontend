<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Create Exercise</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="styles/theme.css" />
</head>

<body>
	<nav>
		<!-- <button class="submitbtn" style="margin: 0.4em; height: 2.5em; width: 7em; float: left;">Home</button> -->
		<button class="submitbtn" id="navlogout" onclick="logOut()"
			style="margin: 0.4em; height: 2.5em; width: 7em; float: right;">Logout</button>
	</nav>
	<br>
	<div class="cform">
		<h4 class="blocktitle">Create an exercise</h4>
		<div>
			<input class="inputfield" type="text" id="exercisename" name="exercisename" placeholder="Exercise Name" />
			<select name="exercisetype" id="exercisetype">
				<option value="" disabled selected hidden>Type</option>
				<option value="strength">Strength</option>
				<option value="cardio">Cardio</option>
				<option value="stretch">Stretch</option>
			</select>
		</div>
		<br>
		<div class="label">
			Video Link
		</div>
		<div>
			<input class="inputfield" type="url" id="videolink" name="videolink" style="width: 18.5em"
				placeholder="https://www.youtube.com/">
		</div>
		<br>
		<div class="label">
			Description
		</div>
		<div>
			<textarea class="description" id="description" name="description" style="resize:none" placeholder="..."
				rows="4" cols="32"></textarea>
		</div>
		<div>
			<br>
			<button class="submitbtn" id="submitbtn" onclick="createExercise()">Create Exercise</button>
		</div>
		<br>
		<div class="successfield" id="successmsg"></div>
		<div class="errorfield" id="errormsg"></div>
	</div>

</body>

<script src="scripts/create_exercise.js"> </script>
<script src="scripts/nav.js"> </script>

</html>
